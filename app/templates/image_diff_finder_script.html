{% block script %}

<script type="text/javascript">
  document.getElementById("original_file_upload").onchange = function () {
    document.getElementById("original_file_name").value = this.value.slice(
      12,
      100
    );
  };
  document.getElementById("new_file_upload").onchange = function () {
    document.getElementById("new_file_name").value = this.value.slice(12, 100);
  };
</script>

{% endblock %}
