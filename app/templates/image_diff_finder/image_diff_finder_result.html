{% block result %}

<div style="text-align: center; padding: 50px">
  <h5>{{diff}}</h5>
</div>
<div class="centered-row">
  Local Differences Between - 
  <div class="centered-col">
    Original Image Provided
    <img id="original_image" src="{{original_image}}" />
  </div>
  <div class="centered-col">
    New Image Provided
    <img id="new_image" src="{{new_image}}" />
  </div>
</div>
<div class="centered-row">
  Pixel analysis Results - 
  <div class="centered-col">
    Generated Diff Image
    <img id="diff_image" src="{{diff_image}}" />
  </div>
  <div class="centered-col">
    Generated Threshold Image
    <img id="thresh_image" src="{{thresh_image}}" />
  </div>
</div>

{% endblock %}
