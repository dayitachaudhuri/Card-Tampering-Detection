<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Image Diff</title>

  <!-- CSS  -->
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav style="background-color: #5e72e4" class="lighten-1"  role="navigation" style="height: 100px">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo center"><h5>Image Diff Finder</h5></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form id="upload_form" action='/' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">
          	<div class="input-field col s3">
            </div>

            <div class="input-field col s5" style="margin-left: 20px; margin-top: 100px">
              <div class = "row">
                  <label for="first_name"><b>Upload Original Image</b></label><br>
                  <div class = "file-field input-field">
                    <div class = "btn" style="background-color: #5e72e4">
                      <span>Browse</span>
                      <input type = "file" name="original_file_upload" id="original_file_upload" />
                    </div>
                    <div class = "file-path-wrapper">
                      <input class = "file-path validate" type = "text" placeholder = "Upload file" name="original_file_name" id="original_file_name" />
                    </div>
                  </div>
              </div>
              <div class = "row">
                <label for="first_name"><b>Upload New Image</b></label><br>
                <div class = "file-field input-field">
                  <div class = "btn" style="background-color: #5e72e4">
                    <span>Browse</span>
                    <input type = "file" name="new_file_upload" id="new_file_upload" />
                  </div>
                  <div class = "file-path-wrapper">
                    <input class = "file-path validate" type = "text" placeholder = "Upload file" name="new_file_name" id="new_file_name" />
                  </div>
                </div>
            </div>
            </div>
          </div>
    
          <div class="row center">
            <button type="submit" class="btn-large" style="background-color: #5e72e4">Check</button>
          </div>
        </form>
       	<div style="text-align: center; padding-top: 50px">
      		<h5>{{pred}}</h5>
     	  </div>
        <div id="additional_content" style="display:none; text-align: center; padding-top: 50px">
          <img src="../static/generated/image_diff.jpg">
          <img src="../static/generated/image_thresh.jpg">
        </div>

      </div>
      <br><br>
    </div>
  </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="./static/js/materialize.js"></script>
  <script type="text/javascript">
    document.getElementById('original_file_upload').onchange = function () {
      	document.getElementById('original_file_name').value = this.value.slice(12,100);
    };
    document.getElementById('new_file_upload').onchange = function () {
      	document.getElementById('new_file_name').value = this.value.slice(12,100);
    };
    document.getElementById('upload_form').onsubmit = async function (event) {
      event.preventDefault();
      let formData = new FormData(this);
      let response = await fetch('/', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        let data = await response.json();
        document.getElementById('prediction').innerText = data.pred;
        document.getElementById('diff_image').src = '../static/generated/image_diff.jpg';
        document.getElementById('thresh_image').src = '../static/generated/image_thresh.jpg';
        document.getElementById('additional_content').style.display = 'block';
      } else {
        alert('Failed to upload images');
      }
    };
  </script>

  </body>
</html>
